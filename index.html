<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>SolarSystem | Sergio Celso</title>
		
			<link rel="stylesheet" href="/src/style.css">
		
	</head>
	<body>
		<script type="module" src="/src/main.ts"></script>
	
		<div class="slidecontainer">
			<span id="sliderNumber">0</span>
			<input type="range" min="-100" max="100" step="0.1" value="1" class="slider" id="myRange">
		</div>

		
		<button class="hud-button gravityButton" >🌀</button>
		<button class="hud-button orbitButton"  >💫</button>
		<div class="menu-container menu-planets">
			<input type="checkbox" id="planets-toggle">
			<label for="planets-toggle" class="menu-button hud-button">
				<div class="menu-options">
					<button>Sun</button>
			
					<button>Mercury</button>
				
					<button>Venus</button>
				
					<button>Earth</button>
				
					<button>Mars</button>
				
					<button>Jupiter</button>
				
					<button>Saturn</button>
				
					<button>Uranus</button>
				
					<button>Neptune</button>
				</div>
				<span class="toggle-icon">🪐</span>
			</label>
		</div>

		<div class="menu-container menu-moons">
			<input type="checkbox" id="moons-toggle">
			<label for="moons-toggle" class="menu-button hud-button">
				<div class="menu-options">
					<button>Moon</button>
			
				</div>
				<span class="toggle-icon">🌒</span>
			</label>
		</div>
		<button class="hud-button hide-hud-button" >👀</button>
	</body>
</html>
